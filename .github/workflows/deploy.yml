name: Deploy Netflix Lite

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy Backend
        run: |
          # Create DynamoDB table if it doesn't exist
          aws dynamodb create-table \
            --table-name Videos \
            --attribute-definitions AttributeName=id,AttributeType=S \
            --key-schema AttributeName=id,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region us-east-1 || echo "Table already exists"
          
          # Create Lambda function zip
          cd backend/app
          zip -r ../function.zip .
          cd ..
          
          # Create or update Lambda function
          aws lambda create-function \
            --function-name netflix-lite-api \
            --runtime python3.11 \
            --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/lambda-execution-role \
            --handler app.lambda_handler \
            --zip-file fileb://function.zip \
            --region us-east-1 || \
          aws lambda update-function-code \
            --function-name netflix-lite-api \
            --zip-file fileb://function.zip \
            --region us-east-1
      
      - name: Deploy Frontend
        run: |
          cd frontend
          npm install
          npm run build
          aws s3 sync dist/ s3://netflix-lite-frontend --delete