AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Netflix Lite API \u2013 Docker-based Lambda backend"
Globals:
  Function:
    Timeout: 10
Parameters:
  S3BucketName:
    Type: String
    Default: netflix-lite-frontend-unique
    Description: S3 bucket name for frontend hosting
Resources:
  VideoAPI:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: /Users/heckyladiv/Documents/AWSCLOUD/netflix-lite/backend
      DockerTag: python3.11-v1
      Dockerfile: Dockerfile
      SamResourceId: VideoAPI
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        Api:
          Type: Api
          Properties:
            Path: /videos
            Method: get
      Policies:
      - DynamoDBReadPolicy:
          TableName: Videos
      ImageUri: videoapi:python3.11-v1
  VideoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Videos
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: Netflix Lite CloudFront Distribution
        Enabled: true
        DefaultRootObject: index.html
        Origins:
        - Id: S3Origin
          DomainName:
            Fn::Sub: ${S3BucketName}.s3-website-us-east-1.amazonaws.com
          CustomOriginConfig:
            HTTPPort: 80
            HTTPSPort: 443
            OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
          - GET
          - HEAD
          CachedMethods:
          - GET
          - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
        CustomErrorResponses:
        - ErrorCode: 404
          ResponseCode: 200
          ResponsePagePath: /index.html
          ErrorCachingMinTTL: 300
        PriceClass: PriceClass_100
Outputs:
  ApiUrl:
    Description: API Gateway endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value:
      Fn::Sub: https://${CloudFrontDistribution.DomainName}
  DistributionId:
    Description: CloudFront Distribution ID
    Value:
      Ref: CloudFrontDistribution
