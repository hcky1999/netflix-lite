AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Netflix Lite API \u2013 Docker-based Lambda backend"
Globals:
  Function:
    Timeout: 10
Resources:
  VideoAPI:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: /Users/heckyladiv/Documents/AWSCLOUD/netflix-lite/backend
      DockerTag: python3.11-v1
      Dockerfile: Dockerfile
      SamResourceId: VideoAPI
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        Api:
          Type: Api
          Properties:
            Path: /videos
            Method: get
      Policies:
      - DynamoDBReadPolicy:
          TableName: Videos
      ImageUri: videoapi:python3.11-v1
  VideoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Videos
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
Outputs:
  ApiUrl:
    Description: API Gateway endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
